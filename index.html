<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="This is my Google's clone.">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google clone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    html {
      font-size: 62.5%;
      height: 100%;
    }

    body {
      font: 1.4rem arial, sans-serif;
      height: 100%;
      background-color: #fff;
    }

    .text-link {
      text-decoration: none;
      color: inherit;
    }

    .text-link:hover {
      text-decoration: underline;
    }

  </style>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <div class="global-container">
    <header class="global-nav">
      <nav class="global-nav__nav">
        <ul class="global-nav__items links">
          <li class="global-nav__item">
            <a class="global-nav__link text-link" href="#">
              <span>Gmail</span>
            </a>
          </li>

          <li class="global-nav__item">
            <a class="global-nav__link text-link" href="#">
              <span>Images</span>
            </a>
          </li>
        </ul>

        <ul class="global-nav__items btns">
          <li class="global-nav__item btn-container circle">
            <a class="global-nav__btn apps-btn" title="Google apps" href="#">
              <svg>
                <path
                  d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                </path>
              </svg>
            </a>
          </li>

          <li class="global-nav__item btn-container">
            <a class="global-nav__btn img-btn" href="#">
              <img class="circle"
                src="https://lh3.googleusercontent.com/ogw/ADGmqu8ajnQ-D_jti0v73lfR8zk1je_7od40Fikq78M5qw=s64-c-mo"
                alt="Profile picture.">
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <figure class="global-logo">
      <img class="global-logo__img"
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google"
        width="162.6" height="55">
    </figure>
  </div>
  <script src=""></script>
</body>

</html>
