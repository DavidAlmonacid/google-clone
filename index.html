<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="This is my Google's clone.">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google clone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    html {
      font-size: 62.5%;
      height: 100%;
    }

    body {
      background-color: darkslategrey;
      font: 1.4rem arial, sans-serif;
      height: 100%;
    }

    .text-link {
      text-decoration: none;
      color: inherit;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    .full-width-and-height {
      width: 100%;
      height: 100%;
    }

  </style>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <div class="global-container">
    <header class="g-nav">
      <nav class="g-nav__container">
        <ul class="g-nav__items links">
          <li class="g-nav__item">
            <a class="g-nav__link text-link" href="https://mail.google.com/mail/&ogbl">
              <span>Gmail</span>
            </a>
          </li>

          <li class="g-nav__item">
            <a class="g-nav__link text-link" href="https://www.google.com.co/imghp?hl=en&ogbl">
              <span>Images</span>
            </a>
          </li>
        </ul>

        <ul class="g-nav__items btns">
          <li class="g-nav__item btn-container circle">
            <a class="g-nav__btn apps-btn" title="Google apps" role="button" target="_blank"
              rel="noopener noreferrer" href="https://www.google.com.co/intl/en/about/products">
              <svg class="full-width-and-height" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                <path
                  d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                </path>
              </svg>
            </a>
          </li>

          <li class="g-nav__item btn-container">
            <a class="g-nav__btn img-btn" title="Google Account" role="button" target="_blank"
              rel="noopener noreferrer"
              href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/">
              <img class="full-width-and-height circle"
                src="https://lh3.googleusercontent.com/ogw/ADGmqu8ajnQ-D_jti0v73lfR8zk1je_7od40Fikq78M5qw=s64-c-mo"
                alt="Profile picture">
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <figure class="g-logo">
      <img class="g-logo__img" width="162.6" height="55" alt="Google"
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </figure>

    <div class="g-form">
      <form class="g-form__container" action="/search" method="GET" role="search">
        <div class="g-form__global-input">
          <div class="g-form__input-container">
            <div class="g-form__search-icon-container">
              <span class="g-form__search-icon">
                <svg class="full-width-and-height" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                    fill="#9aa0a6">
                  </path>
                </svg>
              </span>
            </div>

            <input class="g-form__input" type="text">

            <div class="g-form__micro-icon-container">
              <span class="g-form__micro-icon" title="Search by voice" role="button">
                <svg class="full-width-and-height" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                  <path
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                    fill="#4285f4"></path>
                  <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                  <path
                    d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                    fill="#f4b400"></path>
                  <path
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                    fill="#ea4335"></path>
                </svg>
              </span>
            </div>
          </div>
        </div>

        <div class="g-form__btns-container">
          <input type="submit" value="Google Search">
          <input type="submit" value="I'm Feeling Lucky">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
